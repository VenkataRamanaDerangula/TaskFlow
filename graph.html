<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://kit.fontawesome.com/bf60b033ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/graph.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="top-nav">
            <div class="logo">
                <h1>TaskFlow</h1>
            </div>
            <div class="middle-section">
                <input type="text" placeholder="Search..." class="search-bar" />
            </div>
            <div class="right-section">
                <a href="#" class="material-symbols-outlined">help</a>
                <a href="#" class="material-symbols-outlined">settings</a>
                <a href="#" class="material-symbols-outlined">account_circle</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-1">
            <h2>Menu</h2>
            <a href="#" class="toggle-sidebar material-symbols-outlined">menu</a>
        </div>
        <hr />
        <div class="links">
            <a href="#" class="material-symbols-outlined links-icons">home</a>
            <h3>Home</h3>
        </div>
        <div class="links">
            <a href="#" class="material-symbols-outlined links-icons">task</a>
            <h3 class="task-heading">Tasks</h3>
        </div>
        <div class="links">
            <a href="#" class="material-symbols-outlined links-icons other-class">team_dashboard</a>
            <h3 id="boards">Boards</h3>
        </div>
        <div class="links">
            <a href="#" class="material-symbols-outlined links-icons">monitoring</a>
            <h3>Graph view</h3>
        </div>
        <div class="links">
            <a href="#" class="material-symbols-outlined links-icons">settings</a>
            <h3>Settings</h3>
        </div>
        <div class="links end">
            <a href="#" class="material-symbols-outlined links-icons">logout</a>
            <h3>Log out</h3>
        </div>
    </div>

    <section class="section-1">
        <div class="container">
            <!-- Task Section -->
            <div class="task-section">
                <div class="task-header">
                    <div class="task-view">
                        <a href="#" class="material-symbols-outlined links-icons">monitoring</a>
                        <h1>Task Details</h1>
                    </div>
                    <div class="actions">
                        <a href="#" class="material-symbols-outlined">swap_vert</a>
                        <a href="#" class="material-symbols-outlined">list</a>
                        <a href="#" class="material-symbols-outlined">grid_view</a>
                    </div>
                </div>
                <!-- code here tasks -->
                <!-- Chart container with buttons and canvases -->
                <div id="chart-container">
                    <!-- Inline button container -->
                    <div id="button-container">
                        <button onclick="showPieChart()">View Pie Chart</button>
                        <button onclick="showBarChart()">View Bar Chart</button>
                    </div>

                    <!-- Canvas elements for charts (initially hidden) -->
                    <canvas id="pie-chart" width="400" height="400" style="display: none;"></canvas>
                    <canvas id="bar-chart" width="400" height="400" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="./js/graph.js"></script>

</html>
